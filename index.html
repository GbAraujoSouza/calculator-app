<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
      <div class="display">2 + 2</div>
      <div class="btn-container-grid">
        <div class="btn grid-col-span-2" id="clear-btn">AC</div>
        <div class="btn" id="del-btn">DEL</div>
        <div class="btn" id="divide-btn">/</div>
        <div class="btn" id="1-btn">1</div>
        <div class="btn" id="2-btn">2</div>
        <div class="btn" id="3-btn">3</div>
        <div class="btn" id="multiply-btn">x</div>
        <div class="btn" id="3-btn">4</div>
        <div class="btn" id="5-btn">5</div>
        <div class="btn" id="6-btn">6</div>
        <div class="btn" id="add-btn">+</div>
        <div class="btn" id="7-btn">7</div>
        <div class="btn" id="8-btn">8</div>
        <div class="btn" id="9-btn">9</div>
        <div class="btn" id="subtraction-btn">-</div>
        <div class="btn" id="decimal-btn">.</div>
        <div class="btn" id="0-btn">0</div>
        <div class="btn grid-col-span-2" id="equal-btn">=</div>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
